server:
  port: 8080
spring:
  application:
    name: "accounts"
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    h2:
      console:
        enabled: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update
      show-sql: true
  #  datasource:
#    url: jdbc:mysql://localhost:3308/accountsdb
#    username: root
#    password: root
#    jpa:
#      show-sql: true
#  sql:
#    init:
#       mode: always
  config:
    import: "optional:configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true # 유레카의 서비스를 끌 수 있도록 하는 설정값.

eureka:
  instance:
    preferIpAddress: true # 도메인이름이 아니라 ip주소를 사용해서 eureka에 등록한다.
  client:
    fetchRegistry: true # 해당 서비스가 유레카의 다른 서비스 인스턴스를 불러올 수 있도록 설정한다.
    registerWithEureka: true # 서비스를 유레카에 등록한다.
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/ # 해당 ip 서버에 등록한다.

info:
  app:
    name: "accounts"
    description: "Eazy Bank Accounts Application"
    version: "1.0.0"

logging:
  level:
    com:
      eazybytes:
        accounts: DEBUG